{{ define "main" }}
<div class="container">
    <article class="post">
        <header class="post-header">
            <h1 class="post-title">{{ .Title }}</h1>
            <div class="post-meta">
                <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "2006년 1월 2일" }}</time>
            </div>
        </header>

        <div class="post-content">
            {{ .Content }}
        </div>
    </article>

    {{/* 댓글 기능 영역 */}}
    <section class="post-comments">
        {{ partial "giscus.html" . }}
    </section>
</div>
{{ end }}
