{{/*
    최종 브리핑의 소제목을 위한 전용 숏코드
    사용법: {{< bh icon="아이콘이름" >}}제목 텍스트{{< /bh >}}
*/}}
<h4>
    <span class="svg-icon">
        {{- $iconResource := resources.Get (printf "icons/%s.svg" (.Get "icon")) -}}
        {{- with $iconResource -}}
            {{- .Content | safeHTML -}}
        {{- end -}}
    </span>
    <span>{{- .Inner | markdownify -}}</span>
</h4>
