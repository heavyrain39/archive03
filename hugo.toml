# 1. 기본 사이트 설정
baseURL = '/'
languageCode = 'ko-KR'
title = 'Archive 03'
timeZone = "Asia/Seoul"

[pagination]
  pagerSize = 5

# 3. 사이트 전체에서 사용할 추가 정보 (Params)
[params]
  subtitle = '세 명의 인외 소녀가 전하는 투자 인사이트'
  author = '야차완'
  description = "'Archive 03'은 천사, 악마, 안드로이드라는 세 명의 인외 소녀가 최신 경제 데이터를 바탕으로 투자에 대한 인사이트를 나누는 토크형 리포트 블로그입니다."
  favicon = "/favicon.ico"
  
  [params.giscus]
    repo = "heavyrain39/archive03"
    repoId = "R_kgDOO7KqJQ"
    category = "General"
    categoryId = "DIC_kwDOO7KqJc4CrlEO"
    mapping = "pathname"
    strict = "0"
    reactionsEnabled = "0"
    emitMetadata = "0"
    inputPosition = "bottom"
    lang = "ko"
    theme = "dark_dimmed" 
    loading = "lazy"

# 4. 헤더 메뉴 설정
[menu]
  [[menu.main]]
    identifier = "article"
    name = "Article"
    url = "/"
    weight = 10
  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 20

# [수정] 아래 Goldmark 설정을 추가 또는 수정합니다. 이것이 핵심입니다.
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      # 이 옵션을 true로 설정해야 .md 파일 안의 HTML 코드가 그대로 렌더링됩니다.
      unsafe = true
  [markup.highlight]
    # 코드 하이라이팅 스타일 설정 (선택 사항)
    style = "monokai"

# 8. 미디어 타입 및 출력 포맷 설정
[mediaTypes]
  [mediaTypes."text/css"]
    suffixes = ["css"]

[outputFormats]
  [outputFormats.CSS]
    mediaType = "text/css"
    baseName = "style"

# 6. 홈페이지(Home)의 출력 포맷 설정
[outputs]
  home = ["HTML", "JSON", "RSS"] # RSS를 추가하면 더 좋습니다.
  section = ["HTML", "RSS"]

# 7. JSON 포맷의 세부 설정
[outputFormats.JSON]
  baseName = "index"
  isPlainText = true
  mediaType = "application/json"